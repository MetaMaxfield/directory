repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: Ruff lint
        entry: uv run ruff check .
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-format
        name: Ruff format
        entry: uv run ruff format .
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: Mypy type check
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false
